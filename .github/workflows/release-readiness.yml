name: Release Readiness

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install gitleaks
        uses: gacts/gitleaks@v1
        id: gitleaks
        with:
          run: false

      - name: Scan working tree with gitleaks (no git history)
        run: |
          "${{ steps.gitleaks.outputs.gitleaks-bin }}" dir --source . --no-git --redact --exit-code 1

      - name: Enforce repo secret policy scan
        run: ./scripts/secret-scan.sh

  release-checks:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run release-check
