version: '3.8'

services:
  bot:
    build: .
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    depends_on:
      - redis
    networks:
      - bot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - bot-network
    volumes:
      - redis-data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: telegram_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeMe}
    ports:
      - "5432:5432"
    networks:
      - bot-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
